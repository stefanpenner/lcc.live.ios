name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: macos-15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      
      - name: Install Bundler 2.x
        run: |
          gem uninstall bundler -v 1.17.2 -x --force || true
          gem install bundler -v '~> 2.5'
      
      - name: Update Bundler version in Gemfile.lock
        run: |
          BUNDLER_VERSION=$(bundle --version | awk '{print $3}')
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/^   1\.17\.2$/   ${BUNDLER_VERSION}/" Gemfile.lock
          else
            sed -i "s/^   1\.17\.2$/   ${BUNDLER_VERSION}/" Gemfile.lock
          fi
      
      - name: Install dependencies
        run: |
          bundle install
      
      - name: Run tests with fastlane
        run: |
          bundle exec fastlane test
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            fastlane/test_output/**/*
            fastlane/report.xml

  build:
    name: Build App
    runs-on: macos-15
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
      
      - name: Install Bundler 2.x
        run: |
          gem uninstall bundler -v 1.17.2 -x --force || true
          gem install bundler -v '~> 2.5'
      
      - name: Update Bundler version in Gemfile.lock
        run: |
          BUNDLER_VERSION=$(bundle --version | awk '{print $3}')
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/^   1\.17\.2$/   ${BUNDLER_VERSION}/" Gemfile.lock
          else
            sed -i "s/^   1\.17\.2$/   ${BUNDLER_VERSION}/" Gemfile.lock
          fi
      
      - name: Install dependencies
        run: |
          bundle install
      
      - name: Setup code signing (if match configured)
        continue-on-error: true
        run: |
          bundle exec fastlane setup_signing
        env:
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
      
      - name: Build with fastlane
        run: |
          bundle exec fastlane build skip_export:true
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
      
      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/**/*
            fastlane/report.xml

